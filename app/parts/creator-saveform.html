<div class="creator-actions__save">
  <h3>Save your wallpaper <small>and download it in the next step</small></h3>
  <form class="form" action="/creation.html">
    <div class="form__element">
      <label for="text">Your name</label>
      <input class="input--block" type="text" name="text" id="text">
    </div>
    <div class="form__element">
      <label for="email">Your e-mail address</label>
      <input class="input--block" type="email" name="email" id="email">
    </div>
    <div class="form__element form__element--checkbox">
      <label>
        <input type="checkbox"> Subscribe to the Creators Create mailing list
      </label>
    </div>
    <div class="form__element form__element--checkbox">
      <label>
        <input type="checkbox"> Subscribe to the Musketon mailing list
      </label>
    </div>
    <div class="form__element">
      <button class="btn btn--primary">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24"><path d="M16 11h5l-9 10-9-10h5v-11h8v11zm1 11h-10v2h10v-2z"/></svg>
        Download
      </button>
      <small class="form__secundary-action">or <a id="cancel" class="btn btn--inline">edit design</a></small>
    </div>
  </form>
</div>
